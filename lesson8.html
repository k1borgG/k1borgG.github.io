<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title lesson8</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="lesson8.css"/>
    <script src="lesson8.js" defer></script>
</head>
<body>
    <div class="btn">
        <button class="popup_btn">POPUP</button>
    </div>
    <div id="popup">
        <div class="popup_area"></div> 
        <div class="popup_body">
            <form id="form">
                <div class="popup_close_btn">X</div>    
                <label for="name">Name:</label><br>
                <input id="name" type="text" placeholder="Input name"><br>
                <label for="mail">E-mail:</label><br>
                <input id="mail" type="mail" placeholder="example@mail.ru"><br>
                <label for="text">Text:</label><br>
                <textarea id="text" placeholder="Example text"></textarea><br>
                <input id="confirm" type="checkbox">
                <label for="confirm">Cогласен с политикой обработки персональных данных.</label><br>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
